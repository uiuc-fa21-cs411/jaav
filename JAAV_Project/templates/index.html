{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="row text-center">
  <div class="col">
    <h1>{{ title}}</h1>
  </div>
</div>
<br/><br/>
<div class="row">
  <div class="form-group col">
    <label for="sql-text-area">Enter A ParkName you want to learn more about!</label>
    <textarea class="form-control" id="sql-text-area" rows="1">
    </textarea>
    
  </div>
  <div>
    <input type="hidden" name="query1" value="no">
    <input type="checkbox" name="query1" id="q1" value="yes"> Run with query 1 filtering?
    <input type="hidden" name="query2" value="no">
    <input type="checkbox" name="query2" id="q2" value="yes"> Run with query 2 filtering?
  </div>
</div>
<div class="row">
  <div class="result-table col">
    <div id="canvas-result-table" style="height: 500px"></div>
  </div>
  <div class="result-chart col">
    <div id="canvas-result-plot" style="height: 500px"></div>
  </div>
</div>
<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" id="sendButton">Run</button>
  </div>
</div>
{% endblock %}
